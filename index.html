<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Prime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/a0bc19c04a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <section class="sidebar">
            <div class="top">
                <i class="fa-solid fa-bars ham"></i>

                <img src="./assets/Group 2.svg" alt="logo" class="logo">
            </div>

            <div class="main">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search" class="search-bar">
                </div>

                <ul class="side-nav">
                    <li class="nav-items active-list">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </li>
                    <li class="nav-items">
                        <i class="fa-solid fa-store"></i> Store
                    </li>
                    <li class="nav-items">
                        <i class="fa-solid fa-bars-staggered"></i>
                        Channels
                    </li>
                    <li class="nav-items">
                        <i class="fa-regular fa-rectangle-list"></i> Categories
                    </li>
                    <li class="nav-items">
                        <i class="fa-solid fa-download"></i> Downloads
                    </li>
                    <li class="nav-items">
                        <i class="fa-solid fa-user"></i>
                        My Stuff
                    </li>
                </ul>
            </div>

            <div class="bottom">
                <div class="avatar">
                    <img src="./assets/avatar.jpg" alt="avatar">
                </div>
                <div class="user-info">
                    <p class="whos">Who's Watching?</p>
                    <p class="name">Adarsh Pratap</p>
                </div>

                <div class="gear">
                    <i class="fa-solid fa-angle-right angle-right"></i>
                    <i class="fa-solid fa-gear setting-icon"></i>
                </div>
            </div>
        </section>

        <section class="main-content">
            <div class="hero-sliders">
                <div class="movie-card">
                </div>
            </div>
        </section>
    </div>


    <script src="./scripts/index.js"></script>
</body>

</html>
